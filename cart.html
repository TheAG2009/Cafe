<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - AG's CAFE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="logo">☕ AG's CAFE</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="login.html" id="login-link">Login</a></li>
            <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
    </nav>

    <main class="cart-page">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div class="cart-total">
            <strong>Total: ₹<span id="cart-total">0.00</span></strong>
        </div>

        <!-- Payment Options (hidden until checkout) -->
        <div id="payment-section" style="display: none;">
            <h3>Select Payment Method</h3>
            <div class="payment-options">
                <button class="btn payment-btn" data-method="cash">Cash</button>
                <button class="btn payment-btn" data-method="gpay">Google Pay</button>
                <button class="btn payment-btn" data-method="phonepe">PhonePe</button>
            </div>
            <div id="qr-section" style="display: none;">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=UPI:agscafe@okhdfcbank?pay" alt="QR Code">
                <p>Scan to pay via UPI</p>
                <p id="thankyou-message"></p>
            </div>
            <div id="cash-message" style="display: none;">
                <p>Thank you! Please pay at the counter.</p>
            </div>
        </div>

        <button id="checkout-btn" class="btn">Proceed to Checkout</button>
        <p id="checkout-message"></p>
    </main>

    <footer>
        <p>&copy; 2025 AG's CAFE. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
